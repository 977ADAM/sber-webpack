<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link type="image/png" sizes="96x96" rel="icon" href="#" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title>
        <%=title%>
    </title>
</head>

<body>
    <header class="header">

        <div class="container">
            
            <div class="header__inner">
                
                <div class="header__timer timer" data-timer data-timer-duration="300">
                    <div class="timer-text">
                        <span class="timer__label">Осталось</span>
                        <time class="timer__value">05:00</time>
                    </div>
                </div>

                <div class="header__branding">
                    <a href="#" class="header__logo">
                        <img class="header__logo-image" src="img/logo.svg" alt="Сбер Прайм"/>
                    </a>
                </div>

            </div>
        </div>
    </header>
