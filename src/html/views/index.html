<% var data={ title: "Главная страница | Проект" }; %>

  <%= _.template(require('./../includes/header.html').default)(data) %>
  
  <main class="main">
    <section class="promo" aria-labelledby="promo-title">
      <div class="timer timer--promo" data-timer>
        <span class="visually-hidden">До окончания акции осталось</span>
        <time class="timer-value" datetime="PT5M" aria-live="polite" aria-atomic="true">05:00</time>
      </div>
      <div class="promo__content">
        <a href="/" class="promo__logo" aria-label="На главную">
          <img src="img/logo.svg" alt="Проект" width="393" height="60">
        </a>
        <h1 id="promo-title" class="promo__title">Выберите подарок</h1>
      </div>
    </section>

    <section class="offers">
      <h2 class="offers__title">Предложения</h2>
    </section>

    <section class="faq">
      <h2 class="faq__title">Вопросы и ответы</h2>
    </section>

  </main>
  
  <%= _.template(require('./../includes/footer.html').default)() %>
